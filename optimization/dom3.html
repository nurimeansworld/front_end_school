<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom</title>
</head>

<body>
  <h1>돔 접근 테스트 - fragment</h1>
  <main>

  </main>
  <script>
    // 반복문을 사용 할 경우 이렇게 for문 바깥에서 select하는 것이 좋다
    const main = document.querySelector('main');
    const frag = document.createDocumentFragment();   // 가상화된 dom

    for (let index = 0; index < 10; index++) {
      const article = document.createElement('article');

      article.innerHTML = `<figure><img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg" alt="" class="figImg"><figcaption class="figCap">유재석씨가 코로나에 감염되었다는 소식입니다!</figcaption></figure>`;
      frag.appendChild(article); // main.appendChild(article); 대신
      // CHECK:: frag라는 가상화 된 dom에 데이터를 넣고 
    }
    main.appendChild(frag);
  </script>
</body>

</html>
