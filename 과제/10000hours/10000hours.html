<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">

</head>

<body>
  <header></header>

  <main>

    <!-- section 1 -->
    <section class="title">
      <h1 class="sr-only">1만 시간의 법칙</h1>
      <img src="img/title.png" alt="1만 시간의 법칙" class="title-logo">
      <img src="img/clock.png" alt="시계 이미지 입니다." class="title-clock">

      <p class="title-text">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      <p class="title-subtext"><strong>1만 시간의 법칙은</strong><br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
      <img src="img/quotes.png" alt="">
    </section>
    <!-- //section 1 -->
    <!-- section 2 -->
    <section class="goal">
      <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
      <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간">시간씩 훈련할 것이다.</p>
      <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
      <img src="img/click.png" alt="포인터 이미지 입니다.">
    </section>
    <!-- //section 2 -->
    <!-- section 3 -->
    <section class="plan">
      당신은 프로그래밍 전문가가 되기 위해서<br>대략 5110 일 이상 훈련하셔야 합니다.
      <button>훈련하러 가기 GO!GO!</button>
      <button>공유하기</button>
    </section>
    <!-- //section 3 -->

  </main>
  <footer>
    <img src="img/logo.png" alt="위니브 로고 이미지 입니다.">
    <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
  </footer>
</body>

</html>
