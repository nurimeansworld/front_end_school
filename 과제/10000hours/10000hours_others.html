<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/10000hours.css" />
</head>

<body>
  <main>
    <!-- title -->
    <section class="title-wrap">
      <img src="./img/clock.png" alt="clock-transparent" class="img-clock" />
      <img src="./img/title.png" alt="title" class="img-title" />
    </section>
    <!-- intro -->
    <section class="intro-wrap">
      <p class="intro">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      <div class="desc-wrap">
        <img src="./img/quotes.png" alt="quotes" class="img-quotes" />
        <p class="desc">
          <strong class="desc-strong">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>
    </section>
    <!-- input -->
    <section class="input-section">
      <div class="input-line">
        <p>나는</p>
        <input type="text" placeholder="예)프로그래밍" />
        <p>전문가가 될 것이다.</p>
      </div>
      <div class="input-line">
        <p>그래서 앞으로 매일 하루에</p>
        <input type="text" placeholder="예)5" />
        <p>시간씩 훈련할 것이다.</p>
      </div>
    </section>
    <!-- btn -->
    <section class="btn-section">
      <button class="btn-submit">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
      <div class="click-wrap">
        <img src="./img/click.png" alt="click" class="img-click" />
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer>
    <img src="./img/logo.png" alt="logo" />
    <p>
      ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
    </p>
    <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
  </footer>
</body>

</html>
