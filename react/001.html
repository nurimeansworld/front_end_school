<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1분 안에 해보는 리액트</title>
</head>

<body>
  <h1>html에 일분만에 리액트를 추가해보자</h1>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut neque, hic obcaecati reiciendis illum ducimus tempore
    voluptates ab repellendus laudantium commodi laborum exercitationem, quae officiis! Provident assumenda ut molestias
    consectetur.</p>
  <div id="root"></div>

  <!-- 1. cdn 추가 -->
  <!-- 배포의 경우 development -> production으로  -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="001.js"></script> -->
  <!-- 4. babel로 넣기 -->
  <script type="text/babel">
    class HelloButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = { liked: false };
      }

      render() {
        if (this.state.liked) {
          return 'Hello World!';
        }

        return <button onClick={() => {
          this.setState({ liked: true });
          for (let i = 0; i < 10; i++) {
            console.log(`hello world ${i}`);
          }
        }
        }>클릭해!</button>
      }
    }
    // DOM에 리액트 컴포넌트 랜더링하기
    const domContainer = document.querySelector('#root');
    ReactDOM.render(<HelloButton />, domContainer);
  </script>
</body>

</html>
