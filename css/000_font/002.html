<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font - 웹폰트로 적용하기</title>
  <link rel="stylesheet" href="../css/reset.css">
  <!-- 2. 웹폰트 링크로 적용하기 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    p {
      font-family: 'Nanum Pen Script', cursive;
      ;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, ullam. Maiores nemo dignissimos assumenda sed iusto
    necessitatibus, sit, illum similique modi, iure officia ipsam soluta veritatis non. Veniam, quae porro.
  </p>

</body>

</html>
