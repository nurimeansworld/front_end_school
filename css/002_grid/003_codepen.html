<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid codepen clone</title>
  <!-- <link rel="stylesheet" href="../reset.css"> -->
  <style>
    body {
      /* 2. flex를 넣어 레이아웃 조정 */
      display: flex;
    }

    header {
      flex: 1;
    }

    .section-board {
      flex: 1;

      /* 1. 뼈대 잡고 */
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;

      /* 3. transform을 넣어 꺾는다 */
      transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
    }

    .board-item {
      width: 100px;
      height: 100px;

      /* 4.hover 추가 */
      transition: all .3s;
    }

    .board-item:hover {
      cursor: pointer;
      transform: translate(10px, -10px);
    }

    .board-item:nth-child(3n) {
      background: #808080;
    }

    .board-item:nth-child(3n+1) {
      background: plum;
    }

    .board-item:nth-child(3n+2) {
      background: black;
    }
  </style>
</head>

<body>
  <header>
    <h1>codepen 실습</h1>
  </header>
  <section class="section-board">
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
    <div class="board-item"></div>
  </section>
</body>

</html>
