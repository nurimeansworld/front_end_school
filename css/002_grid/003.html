<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gird - 3(grid-row, column)</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    * {
      box-sizing: border-box;
    }

    .container-color {
      background-color: cornsilk;
      border: solid 3px black;
      border-radius: 10px;
      margin: 5px;
      padding: 5px;
    }

    .item-color {
      background-color: darkcyan;
      border: solid 3px black;
      border-radius: 10px;
      margin: 5px;
      padding: 5px;
    }

    .container {
      display: grid;
      gap: 10px;
    }

    .header {
      /* row와 col모두 1부터 시작합니다. */
      /* 1번째 줄부터 2번째 줄까지 */
      grid-row: 1 / 2;
      grid-column: 1 / 4;
    }

    .section {
      grid-row: 2 / 3;
      grid-column: 1 / 3;
    }

    .aside {
      grid-row: 2 / 3;
      grid-column: 3 / 4;
    }

    .footer {
      grid-row: 3 / 4;
      grid-column: 1 / 4;
    }
  </style>
</head>

<body>
  <p>display: gird;</p>
  <div class="container-color container">
    <div class="item-color item header">Lorem.</div>
    <div class="item-color item section">Lorem, ipsum.</div>
    <div class="item-color item aside">Lorem, ipsum dolor.</div>
    <div class="item-color item footer">Lorem ipsum dolor sit.</div>
  </div>
</body>

</html>
