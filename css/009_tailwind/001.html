<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwind</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <div class="text-base">hello world</div>
  <div class="text-5xl">hello world</div>
  <div class="text-5xl p-8">hello world</div>
  <div class="text-5xl px-8">hello world</div>
  <div class="text-5xl py-8">hello world</div>
  <div class="text-blue-700">hello world</div>
  <div class="text-5xl font-bold">hello world</div>

  <div class="p-5">
    <ul class="list-disc">
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
    </ul>
  </div>
  <div class="p-5">
    <ol class="list-decimal">
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
    </ol>
  </div>
  <!-- img에 rounded-full w24 -->
  <div class="rounded-full h-24 w-24 bg-red-300">Circle</div>

</body>

</html>
