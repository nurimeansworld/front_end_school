<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 실무 테크닉 - image replace(naver)</title>
  <style>
    div {
      position: relative;
      width: 500px;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      clip: rect(0 0 0 0);
      /* clip-path: ; */
      /* clip: rect(0 490px 490px 0); */
    }
  </style>
</head>

<body>
  <div>
    <img src="https://blog.kakaocdn.net/dn/yZeot/btqDWT2XR3X/bOq2vo6NgKYSA0m6ECK7C1/img.png" alt="">
  </div>
</body>

</html>
