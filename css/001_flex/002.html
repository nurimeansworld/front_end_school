  <link rel="stylesheet" href="../css/reset.css">

    .container-color {
      background: cornsilk;

    }

      display: flex;
      flex-direction: column;
      /* flex-direction: column-reverse; */

    }

    .item:nth-child(2) {
      /* width를 조절했을 경우 깨짐 */
      /* width: 400px; */
      flex-basis: 400px;

    }
  </style>
</head>
