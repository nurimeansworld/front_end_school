<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu 실전 해보기</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../fontawesome/css/all.css">
  <style>
    /* reset */
    a {
      color: #fff;
      text-decoration: none;

    }

    /* style */
    nav {
      background: #222;
      padding: 0 15px;
    }

    .logo {
      font-size: 20px;
      padding: 10px;
    }

    .item {
      padding: 10px;
    }

    a:hover {
      color: #ccc;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .menu li a {
      display: block;
      padding: 10px;
    }

    .menu li.subitem a {
      padding-left: 20px;
    }

    .subitem {
      display: none;
    }

    .icon {
      display: none;
      /* 모바일이 된 경우에는 display none 해제 */
    }

    @media screen and (max-width:800px) {
      .icon {
        /* order를 준 이유는 아이콘 위치가 하단에 있는 것을 위로 끌어올리기 위해 */
        display: block;
        /* order: 1; */
        line-height: 35px;
        font-size: 25px;
      }

      .item {
        width: 100%;
        /* order: 2; */
        text-align: center;
      }

      .subitem {
        display: none;
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul class="menu">
      <li class="logo">
        <a href="#">LOGO</a>
      </li>
      <li class="item">
        <a href="#">ABOUT ME</a>
      </li>
      <li class="item">
        <a href="#">SKILLS</a>
      </li>
      <li class="item has-submenu">
        <a href="#">BLOG</a>
        <ul class="submenu">
          <li class="subitem">
            <a href="#">HTML</a>
          </li>
          <li class="subitem">
            <a href="#">CSS</a>
          </li>
          <li class="subitem">
            <a href="#">JAVASCRIPT</a>
          </li>
          <li class="subitem">
            <a href="#">INFRA</a>
          </li>
          <li class="subitem">
            <a href="#">NODE</a>
          </li>
        </ul>
      </li>
      <li class="item">
        <a href="#">CONTACT</a>
      </li>
      <li class="icon">
        <a href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
</body>

</html>
