<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. 콘텐츠 그룹 태그</title>
</head>

<body>
  <!-- ol>li*6 -->
  <ol type="I">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>node</li>
    <li>react</li>
  </ol>

  <!-- ul>li*6 -->
  <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>node</li>
    <li>react</li>
  </ul>

  <!-- dl dt : key와 value 쌍으로 주로 사용 -->
  <!-- dl : 정의 목록
  dt : 정의 용어
  dd : 정의 설명 -->
  <dl>
    <dt>HTML</dt>
    <dd>마크업 언어입니다.</dd>
  </dl>




</body>

</html>
