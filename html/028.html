<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. css selector(선택자) - 속성=변수 선택자</title>
  <style>
    a[href="http://www.paullab.co.kr"] {
      font-size: 48px;
    }

    /* 예를 들어서 위와 같은 상황에서 `paullabs` 를 어떻게 인식할까요? */
    /* `~=` 은 단어를 기준으로 `paullab` 와 `paullabs` 를 다르다고 인식하고 선택을 못하게 되고  */
    /* `*=` 은 문자열을 기준으로 `paullabs` 안에 `paullab` 가 포함되기 때문에 선택을 합니다. */

    /* a의 href 속성이 paullab을 포함하는 태그(문자열) */
    a[href~="paullab"] {
      font-weight: bold;
    }

    /* a의 href 속성이 paullab으로 시작하는 태그(단어) */
    a[href*="paullab"] {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <a href="http://www.paullab.co.kr">클릭해!</a>
  <a href="#">클릭해!</a>
</body>

</html>
