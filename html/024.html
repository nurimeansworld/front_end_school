<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. css selector(선택자) - 형제 선택자(>)</title>
  <style>
    /* h1 옆에 있는 ul */
    h1+ul {
      color: red;
    }

    /* h1 옆에 옆에 있는 ul */
    h1+ul+ul {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>hello world</h1>
  <ul>
    <li>hello world</li>
    <li>hello world</li>
    <li>hello world</li>
    <li>hello world</li>
  </ul>
  <ul>
    <li>hello world</li>
    <li>hello world</li>
    <li>hello world</li>
    <li>hello world</li>
  </ul>
</body>

</html>
