<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective - 예제 실습)(card)</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .cont-card {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
    }

    .item-card {
      width: 500px;
      height: 500px;
      background: #F2994A;

      transform: scale(0.1) rotateY(720deg);
      transition: all 1.2s;

    }

    .item-card:hover {
      width: 500px;
      height: 500px;
      background: aqua;
      transform: scale(1) rotateY(0deg);
    }
  </style>
</head>

<body class="cont-card">
  <div class="item-card">
    <h1>hello world</h1>
  </div>
</body>

</html>
