<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective - 카드 뒤집기 다같이 해보기(가운데서 돌기)</title>
  <style>
    @keyframes 돌려돌려 {
      from {
        transform: rotateY(0);
      }

      to {
        transform: rotateY(360deg);
      }
    }

    .original-pan {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      perspective: 400px;
      margin: 100px auto;

      transform-style: preserve-3d;
    }

    .sub-pan {
      position: absolute;
      font-size: 32px;
      width: 200px;
      height: 200px;
      /* transform: rotateY(150deg); */
      animation: 돌려돌려 10s;
      transform-style: preserve-3d;
    }

    .sub-pan-front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: violet;

      /* 앞뒤가 뒤집히는 표현을 하기 위한 코드 */
      backface-visibility: hidden;
    }

    .sub-pan-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: pink;

      /* 앞뒤가 뒤집히는 표현을 하기 위한 코드 */
      backface-visibility: hidden;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="orginal-pan">
    <div class="sub-pan">
      <div class="sub-pan-front">앞</div>
      <div class="sub-pan-back">뒤</div>
    </div>
  </div>
</body>

</html>
