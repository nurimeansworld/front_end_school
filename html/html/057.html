<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>relative</title>
  <style>
    .box1 {
      position: static;
      background-color: green;
      color: white;
      width: 100px;
      height: 100px;
    }

    .기준 {
      position: relative;
    }

    .box2 {
      position: relative;
      left: 40px;
      top: 30px;
      background-color: green;
      color: white;
      width: 100px;
      height: 100px;
    }

    .box3 {
      position: absolute;
      left: 100px;
      top: 100px;
      background-color: aqua;
      color: white;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- absolute의 기준이 되는 것은 relative고, relative가 없다면 전체 body가 기준이다. -->
  <div class="box1">box1</div>

  <div class="기준">
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </div>

  <!-- 부모가 relative를 가지고 있는지가 중요하다 -->
  <!-- <div class="box2">box2
    <div class="box3">box3</div>
  </div> -->

  <!-- <div class="box2">box2</div>
  <div class="box3">box3</div> -->

</body>

</html>
