<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button Ï†ïÎ¶¨</title>
  <style>
    .btn {
      position: relative;
      width: 250px;
      height: 100px;
      font-size: 32px;
      color: white;
      background: #fb8195;
      border: 5px solid white;
      border-radius: 35px;
      overflow: hidden;
      transition: all 3s;
    }

    .btn::before {
      content: 'NIGHT üåù';
      position: absolute;
      line-height: 90px;
      font-size: 20px;
      /* color: white; */
      background: #355c7d;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(-100%);
      transition: all 1s;
    }

    .btn::after {
      content: '‚≠êÔ∏è';
      position: absolute;
      line-height: 90px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(-100%);
      transition: all 1s;
    }

    .btn:hover::before {
      transform: rotateY(0);
    }

    .btn:hover::after {
      transform: translate(10%, 10%);
      /* transform: rotateX(30); */
    }
  </style>
</head>

<body>
  <button class="btn">DAY üåû</button>
</body>

</html>
