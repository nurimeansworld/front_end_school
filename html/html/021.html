<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. css selector(선택자) - class</title>
  <style>
    .one {
      color: aqua;
    }

    .two {
      border: solid 1px black;
    }

    .three {
      font-size: 48px;
    }
  </style>
</head>

<body>
  <!-- 1. class는 중첩해서 사용 O, id는 중첩해서 사용 X
  2. 페이지 내 class는 여러개 존재 O, id는 여러개 존재 X -->
  <h1>hello world</h1>
  <h1>hello world</h1>
  <h1 class="one">hello world</h1>
  <h1 class="two three">hello world</h1>
  <h1 class="three">hello world</h1>

</body>

</html>
