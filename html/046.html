<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin, padding</title>
  <style>
    body {
      margin: 0;
    }

    h1 {
      border: solid 1px black;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <!-- body에 margin 0 설정을 하지 않으면 body의 기본 margin 속성이 적용 돼 공간이 조금 생김 -->
  <h1>hello world</h1>
  <h1>hello world</h1>
</body>

</html>
