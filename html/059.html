<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    .one {
      border: 5px solid darkgoldenrod;
      border-radius: 30px;
      background: chocolate;
      height: 100px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 80px;
      color: white;
      font-size: 28px;
      transition: all 1s;
      transform: rotate(90deg);
    }

    .one:hover {
      background: teal;
      transform: rotate(-90deg) scale(2);
    }

    .two {
      border: 5px solid darkgoldenrod;
      border-radius: 30px;
      background: chocolate;
      height: 100px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      line-height: 80px;
      color: white;
      font-size: 28px;
      transition: all 1s;
    }

    .two:hover {
      background: teal;
      /* transform: skew(30deg, 50deg) scale(2); */
      transform: translate(100px, 200px);
    }
  </style>
</head>

<body>
  <div class="one">눌 럿!</div>
  <br><br><br>
  <div class="two">눌 럿!</div>
</body>

</html>
