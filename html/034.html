<!DOCTYPE html>
<html lang="ko">

<head>

  <title>css 가상 클래스 선택자</title>
  <style>
    li:not(.one) {
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li class="one">hello world</li>
    <li class="one">hello world</li>
    <li class="two">hello world</li>
    <li class="one">hello world</li>
    <li class="one">hello world</li>
  </ul>
</body>

</html>
