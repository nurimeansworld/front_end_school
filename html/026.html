<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. css selector(선택자) - 헷갈리는 선택자</title>
  <style>
    /* one, two 둘 다 인 */
    .one.two {
      color: blue;
    }

    /* one 안에 있는 two */
    .one .two {
      color: red;
    }
  </style>
</head>

<body>
  <!-- .one -->
  <div class="one">hello world</div>
  <!-- .one.two -->
  <div class="one two">hello world</div>
  <!-- .one>.two -->
  <div class="one">
    <div class="two">hello world</div>
  </div>
</body>

</html>
