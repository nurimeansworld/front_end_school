<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8. 테이블 태그</title>
  <style>
    table {
      width: 100%;
    }

    table,
    tr,
    th,
    td {
      border: solid 1px black;
      border-collapse: collapse;
    }

    .구분 {
      width: 20%;
    }

    .이름 {
      width: 30%;
    }

    .판매량 {
      width: 20%;
    }

    .가격 {
      width: 30%;
    }
  </style>
</head>

<body>
  <!-- table>(tr>th3)+(tr>td3)*3 -->
  <!-- tr : table row
  th : table heading
  td : table data -->
  <table>
    <!-- caption : 테이블 제목 혹은 설명 -->
    <caption>이 table은 영국에서 최초로 시작되어 일년에 한 바퀴 돌면서...</caption>
    <!-- colgroup : col을 그룹지어 관리 -->
    <!-- 
      1. thead, tbody, tfoot, caption이나 colgroup은 하지 않습니다
      2. 구도를 잡는 용도로 사용하지 않습니다.
    -->
    <colgroup>
      <col class="구분">
      <col class="이름">
      <col class="판매량">
      <col class="가격">
    </colgroup>
    <thead>
      <tr>
        <th>구분</th>
        <th>이름</th>
        <th>가격</th>
        <th>판매량</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>hello1</td>
        <td>1000</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>hello2</td>
        <td>2000</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>hello3</td>
        <td>3000</td>
        <td>3</td>
        <!-- <td rowspan="2">3</td> -->
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">총 판매량</td>
        <td>6</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
