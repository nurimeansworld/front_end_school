<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 태그</title>
</head>

<body>
  <div>
    <img width="200px" height="" src="images/a.jpg" alt="alt text">
    <img width="200px" height="" src="http://www.paullab.co.kr/images/ceo.png" alt="">

    <!-- 해상도 대응 : srcset, webp 혹은 media query 사용 -->
    <img src="a.jpg" srcset="a.jpg, b.jpg 2x" alt="alt text">
  </div>
  <div>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/qMwzWk81tVM" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <br>
    <iframe width="1280" height="720" src="http://www.paullab.co.kr"></iframe>
  </div>
</body>

</html>
